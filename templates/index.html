<div class="container text-center pt-5">
  <form action="/predict" method="POST">
    <h4>Sepal Length : <input typeof="text" placeholder="sepal length" name="spl"></h4><br><br>
    <h4>Sepal Width : <input typeof="text" placeholder="sepal length" name="spw"></h4><br><br>
    <h4>Petal Length : <input typeof="text" placeholder="sepal length" name="ptl"></h4><br><br>
    <h4>Petal Width : <input typeof="text" placeholder="sepal length" name="ptw"></h4><br><br>
  <button class="btn btn-dark text-light">Predict</button>
    </form>
</div>


    <div class="row">
      {% if prediction %}
      <h1 class="text-success text-center pt-3">{{prediction}}</h1>
      {% endif %}
    </div>
